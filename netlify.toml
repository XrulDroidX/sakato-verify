[build]
command = "npm run build"
publish = "dist"
functions = "netlify/functions"

[functions]
node_bundler = "esbuild"
included_files = ["config.server.mjs", "public/data/members.json"]

[[redirects]]
from = "/gate/:id"
to = "/.netlify/functions/gate2?id=:id"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
